<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UserInfo</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/userInfo.controller.js"></script>
<script type="text/javascript" src="app/User.service.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="crudApp" ng-controller="UserInfoController">
	
	<div class="panel panel-default">
		<div class="panel-heading">UserInfo</div>
		<div class="panel-body">
			<form class ="col-md-4" ng-submit="saveUser()">
				<div class="form-group">
					<label for="userLastName">LastName</label>
					<input type="text" ng-model="user.LastName" class="form-control" id="userLastName" placeholder="User's Last Name">
				</div>
				<div class="form-group">
					<label for="userFirstName">LastName</label>
					<input type="text" ng-model="user.FirstName" class="form-control" id="userFirstName" placeholder="User's First Name">
				</div>
				<div class="form-group">
					<label for="maxInsurance">Maximum Insurance/month</label>
					<input type="text" ng-model="user.maxInsurance" class="form-control" id="maxInsurance" placeholder="Maximum Insurance/month">
				</div>
				
				<button type="submit" class="btn btn-default">{{buttonText}}</button>
			</form>
			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th> Last Name </th>
						<th> First Name </th>
						<th> Max Insurance </th>
					</tr>
					<tr ng-repeat="user in users">
						<td> {{user.LastName}} </td>
						<td> {{user.FirstName}} </td>
						<td> {{user.maxInsurance}} </td>
						<td>
							<button type="button" class="btn btn-default" ng-click="updateUserInit(user)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default" ng-click="deleteUser(user)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>


</html>
